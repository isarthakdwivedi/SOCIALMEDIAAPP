{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Facebook Page Feed</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for post in posts %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                {% if post.full_picture %}
                <img src="{{ post.full_picture }}" class="card-img-top" alt="Post Image">
                {% endif %}
                <div class="card-body">
                    {% if post.message %}
                    <p class="card-text">{{ post.message }}</p>
                    {% endif %}
                    <a href="{{ post.permalink_url }}" target="_blank" class="btn btn-primary btn-sm">View on Facebook</a>
                </div>
                <div class="card-footer text-muted small">
                    {{ post.created_time|date:"M d, Y H:i" }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
